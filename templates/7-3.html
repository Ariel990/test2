<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .menu{
            width: 200px;
            height: 600px;
            border: 1px solid#dddddd;
            overflow: auto;
        }
        .menu .item .title{
            height: 40px;
            line-height: 40px;
            background-color: darkcyan;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="item">
            <div class="title" >菜单1</div>
            <div class="body">
                <p>内容1</p>
                <p>内容1</p>
                <p>内容1</p>
                <p>内容1</p>
                <p>内容1</p>

            </div>

        </div>
        <div class="item">

            <div class="title" >菜单2</div>
            <div class="body hide">
                <p>内容2</p>
                <p>内容2</p>
                <p>内容2</p>
                <p>内容2</p>
                <p>内容2</p>

            </div>

        </div>
        <div class="item">
            <div class="title">菜单3</div>
            <div class="body hide">
                <p>内容3</p>
                <p>内容3</p>
                <p>内容3</p>
                <p>内容3</p>
                <p>内容3</p>

            </div>

        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        /*
        $('.item .title').click(function () {
            $(this).next().removeClass('hide');
            $(this).parent().siblings().find('.body').addClass('hide');
        })
         */
        $('.item .title').bind('click',function () {
            $(this).next().removeClass('hide');
            $(this).parent().siblings().find('.body').addClass('hide');
        })
    </script>
</body>
</html>
