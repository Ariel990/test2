<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 250px;
            height: 60px;
            position: relative;
        }
        .item input{
            width: 200px;
        }
        .item span{
            position: absolute;
            top:20px;
            left: 0px;
            font-size: 15px;
            background-color: indianred;
            color: white;
            display: inline-block;
            width: 200px;
        }
    </style>

</head>
<body>
    <div>
        <form>
            <div class="item">
                <input class="c1" type="text" name="username" label="用户名"/>
            </div>
            <div class="item">
                <input class="c1" type="current-password" name="pwd" label="密码"/>
            </div>
            <input type="submit" value="提交" onclick="return CheckValid();"/>
        </form>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function CheckValid() {
            $('form .item span').remove();
            var flag=true;
            $('form .c1').each(function () {
                var val=$(this).val();
                if(val.length<=0){
                    var label=$(this).attr('label');
                    var tag=document.createElement('span');
                    tag.innerText=label +'不能为空';
                    $(this).after(tag);
                    flag=false;
                }
            });
            return flag;
        }
    </script>
</body>
</html>
